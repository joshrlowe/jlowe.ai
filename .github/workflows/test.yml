  # ===========================================================================
  # FINAL STAGE: TEST SUMMARY (aggregates all job results)
  # ===========================================================================
  
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, security, build, lighthouse, unit-tests, e2e-tests, visual-regression, accessibility, performance]
    if: always()
    
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse | ${{ needs.lighthouse.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Regression | ${{ needs.visual-regression.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ needs.accessibility.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result }} |" >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if any critical test failed
        if: |
          needs.lint.result == 'failure' ||
          needs.build.result == 'failure' ||
          needs.lighthouse.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.e2e-tests.result == 'failure' ||
          needs.visual-regression.result == 'failure' ||
          needs.accessibility.result == 'failure' ||
          needs.performance.result == 'failure'
        run: exit 1
      
      - name: Warn if security scan failed
        if: needs.security.result == 'failure'
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Security scan reported issues** - please review the security job logs" >> $GITHUB_STEP_SUMMARY
