# =============================================================================
# TEST SUITE WORKFLOW
# =============================================================================
# Comprehensive CI/CD pipeline for jlowe.ai portfolio
# 
# Pipeline Flow:
#   lint â”€â”€â”¬â”€â”€> build â”€â”€â”¬â”€â”€> e2e-tests â”€â”€> e2e-report
#          â”‚            â”œâ”€â”€> lighthouse
#          â”‚            â”œâ”€â”€> visual-regression
#          â”‚            â”œâ”€â”€> accessibility
#          â”‚            â””â”€â”€> performance
#          â”‚
#          â””â”€â”€> unit-tests
#
#   security (runs in parallel, non-blocking)
#
# All jobs report to test-summary for final status
# =============================================================================

name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggers

# Cancel in-progress runs when a new one starts (saves CI minutes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# =============================================================================
# GLOBAL ENVIRONMENT VARIABLES
# =============================================================================
env:
  NODE_VERSION: '20'
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  NEXTAUTH_SECRET: test-secret-for-ci
  NEXTAUTH_URL: http://localhost:3000

jobs:
  # ===========================================================================
  # STAGE 1: CODE QUALITY CHECKS (runs first, fast feedback)
  # ===========================================================================
  
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check formatting (if prettier is configured)
        run: |
          if grep -q "prettier" package.json; then
            npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
          else
            echo "Prettier not configured, skipping"
          fi
        continue-on-error: true

  # ===========================================================================
  # STAGE 1: SECURITY SCANNING (runs in parallel, non-blocking)
  # ===========================================================================
  
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    # No dependencies - runs in parallel with lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ===========================================================================
  # STAGE 2: BUILD VERIFICATION (fail fast before expensive tests)
  # ===========================================================================
  
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma client
        run: npx prisma generate
      
      - name: Build Next.js application
        run: npm run build
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      
      - name: Analyze bundle size
        uses: hashicorp/nextjs-bundle-analysis@v1
        with:
          build-directory: .next
          name: 'Production Build'
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  # ===========================================================================
  # STAGE 2: UNIT & INTEGRATION TESTS (runs after lint, parallel with build)
  # ===========================================================================
  
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma client
        run: npx prisma generate
      
      - name: Setup database schema
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
      
      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
      
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: unit-test-coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          npm run test:coverage -- --coverageThreshold='{"global":{"statements":70,"branches":60,"functions":70,"lines":70}}'
        continue-on-error: true
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const coveragePath = './coverage/coverage-summary.json';
            
            if (!fs.existsSync(coveragePath)) {
              console.log('Coverage summary not found');
              return;
            }
            
            const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
            const total = coverage.total;
            
            const comment = `## ðŸ“Š Coverage Report
            
            | Metric | Coverage |
            |--------|----------|
            | Statements | ${total.statements.pct}% |
            | Branches | ${total.branches.pct}% |
            | Functions | ${total.functions.pct}% |
            | Lines | ${total.lines.pct}% |
            
            [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ===========================================================================
  # STAGE 3: LIGHTHOUSE CI (runs after build for performance auditing)
  # ===========================================================================
  
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
