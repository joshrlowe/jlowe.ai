        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma client
        run: npx prisma generate
      
      - name: Setup database schema
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
      
      - name: Seed database with test data
        run: npm run seed:content || echo "Seed script not available, continuing..."
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        continue-on-error: true
      
      - name: Build Next.js application
        run: npm run build
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}

  # ===========================================================================
  # STAGE 3: E2E TESTS (Playwright - runs after build)
  # ===========================================================================
  
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    strategy:
      fail-fast: false  # Continue other browsers if one fails
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/2, 2/2]  # Split tests for faster execution
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma client
        run: npx prisma generate
      
      - name: Setup database schema
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
      
      - name: Seed database with test data
        run: npm run seed:content || echo "Seed script not available or failed, continuing..."
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        continue-on-error: true
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        env:
          CI: true
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-${{ strategy.job-index }}
          path: test-results/
          retention-days: 30
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ strategy.job-index }}
          path: playwright-report/
          retention-days: 30
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-${{ strategy.job-index }}
          path: test-results/**/*.png
          retention-days: 7
      
      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}-${{ strategy.job-index }}
          path: test-results/**/*.webm
          retention-days: 7

  # ===========================================================================
  # STAGE 4: MERGE E2E REPORTS
  # ===========================================================================
  
  e2e-report:
    name: Publish E2E Test Report
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: all-reports
          pattern: playwright-report-*
      
      - name: Merge reports
        run: |
          mkdir -p merged-report
          for dir in all-reports/playwright-report-*; do
            if [ -d "$dir" ]; then
              cp -r "$dir"/* merged-report/ 2>/dev/null || true
            fi
          done
      
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: merged-report/
          retention-days: 30

  # ===========================================================================
  # STAGE 3: VISUAL REGRESSION TESTS (runs after build)
  # ===========================================================================
  
  visual-regression:
